<style>
 .block1 {
   text-align: center;
 }

</style>
{% block content %}
<div class="block1">

<h1>Hi,{{ user.username | default:"GUEST" }}</h1>
<h3>
<p>Try uploading the file and I will process it for you!</p></h3>


<form method="POST" enctype="multipart/form-data" action='upload_file'>
  {% csrf_token %}
  <input type="file" name="myfile">
  <button type="submit" name="button">Upload</button>
</form>
</div>


<a href="{% url 'logout' %}">logout</a>
{% endblock %}
